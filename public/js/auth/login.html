<section ng-cloak class="page logged-out">
  <global-header hide-search=true></global-header>
  <main>
    <div class="container">
      <div class="row page-title">
        <div class="col-xs-12">
          <h1>Login</h1>
        </div>
      </div>
      <div class="row page-alerts">
        <div id="alerts-container" class="col-xs-12"></div>
      </div>
      <div class="row page-content">
        <div class="col-xs-12 col-sm-6">
          <form class="data-form" name="vm.form" novalidate ng-submit="vm.submit()">
            <formly-form model="vm.model" fields="vm.fields" form="vm.form">
             <button type="submit" class="btn btn-primary" ng-disabled="vm.form.$invalid">
               <span class="fa fa-user"></span>&nbsp;Login
             </button>
            </formly-form>
          </form>
        </div>
      </div>
	   </div>
    </div>
  </main>
</section>
