<section class="page search container-fluid" id="search-results">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-secondary" ui-sref="app.dashboard">
        <span class="fa fa-home"></span>&nbsp;Return home
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <p>
        <span class="posted-at">{{ vm.item.meta.posted_at | date:"medium"}}</span>
      </p>
      <h2>{{ vm.item.title }}</h2>
    </div>
    <div class="col-xs-12 news-event-item-details">
      <p>{{ vm.item.description }}</p>
      <br />
      <p>More information: <a href="{{ vm.item.url }}">{{ vm.item.url }}</a></p>
    </div>
  </div>
</section>
