<section ng-cloak class="news-list component">
  <div ng-if="news.length < 1" class="row">
    <div class="col-xs-12">
      <h3>No news added yet!</h3>
    </div>
  </div>
  <div ng-if="news.length > 0" ng-repeat="item in news" class="row">
    <div class="col-xs-12">
      <div class="list-item-summary">
        <div class="list-item-header">
          <p class="list-item-header-meta">{{ item.meta.posted_at | date: "dd MMM, yyyy" }}</p>
          <h2 class="list-item-header-title">{{ item.title }}</h2>
        </div>
        <div class="list-item-content">
          <p>{{ item.summary }}</p>
        </div>
        <div class="list-item-footer">
          <button class="btn btn-default" ui-sref="news.item({permalink: item.meta.permalink })">
            View item
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
