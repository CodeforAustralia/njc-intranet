<section ng-cloak class="page staff">
  <global-header hide-search=true></global-header>
  <main>
    <div class="container">
      <div class="row page-nav">
        <div class="col-xs-12">
          <button class="btn btn-default" ui-sref="dashboard">
            Return to dashboard
          </button>
          <button class="btn btn-default" ui-sref="staff.create">
            Add staff member
          </button>
        </div>
      </div>
      <div class="row page-title">
        <div class="col-xs-12">
          <h1>Staff</h1>
        </div>
      </div>
      <section class="page-content">
        <div class="row">
          <div class="col-xs-12">
            <duty-worker-card class="cards" worker="vm.dutyWorker[0]"></duty-worker-card>
          </div>
        </div>
        <div class="row">
          <form class="form col-xs-12" role="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="vm.query" data-animation="am-flip-x" placeholder="Search for a staff member" />
            </div>
          </form>
        </div>
        <staff-list staff="vm.staff" search="vm.query"></staff-list>
      </section>
    </div>
  </main>
</section>
