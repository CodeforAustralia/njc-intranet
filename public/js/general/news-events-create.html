<section ng-cloak class="page create-news-events {{vm.type}} page">
  <global-header hide-search=true></global-header>
  <main>
    <div class="container">
      <div class="row page-nav">
        <div class="col-xs-12">
          <button class="btn btn-default" ui-sref="dashboard">
            Return home
          </button>
        </div>
      </div>
      <div class="row page-title">
        <div class="col-xs-12">
          <h1>Add {{ vm.type }}</h1>
        </div>
      </div>
      <div class="row page-content">
        <form method="post" enctype="multipart/form-data" class="col-xs-12 col-sm-6" ng-submit="vm.submit()">
          <formly-form model="vm.model" fields="vm.fields">
            <button class="btn btn-primary" type="submit">
              <span class="fa fa-save"></span>&nbsp;Save {{ vm.type }}
            </button>
          </formly-form>
        </form>
      </div>
    </div>
  </main>
</section>
