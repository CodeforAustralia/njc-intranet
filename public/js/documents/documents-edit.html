<section ng-cloak class="page documents">
  <global-header hide-search=true></global-header>
  <main>
    <div class="container">
      <div class="row page-nav">
        <div class="col-xs-12">
          <button class="btn btn-secondary" ui-sref="documents.index">
            Back to documents
          </button>
        </div>
      </div>
      <div class="row page-title">
        <div class="col-xs-12">
          <h1>Edit document</h1>
        </div>
      </div>
      <div class="row page-content">
        <form method="post" enctype="multipart/form-data" class="col-xs-12 col-sm-6" ng-submit="vm.update()">
          <formly-form model="vm.model" fields="vm.fields">
            <button class="btn btn-primary" type="submit">
              <span class="fa fa-save"></span>&nbsp;Save changes
            </button>
          </formly-form>
        </form>
      </div>
    </div>
  </main>
</section>
