<section ng-cloak class="page documents">
  <global-header hide-search=true></global-header>
  <main>
    <div class="container">
      <div class="row page-nav">
        <div class="col-xs-12">
          <button class="btn btn-default" ui-sref="dashboard">
            Return to dashboard
          </button>
          <button class="btn btn-default" ui-sref="documents.create">
            Add document
          </button>
        </div>
      </div>
      <div class="row page-title">
        <div class="col-xs-12">
          <h1>Documents</h1>
        </div>
      </div>
      <section class="page-content">
        <div class="row">
          <form class="form col-xs-12" role="form">
            <div class="form-group">
              <input type="text" class="form-control" ng-model="vm.query" data-animation="am-flip-x" placeholder="Search for a document" />
            </div>
          </form>
        </div>
        <documents-list class="col-xs-12" search="vm.query" documents="vm.content"></documents-list>
      </section>
    </div>
  </main>
</section>
