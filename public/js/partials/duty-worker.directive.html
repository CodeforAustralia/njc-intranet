<div ng-cloak class="njc-duty-worker">
  <div class="duty-worker-container njc-widget-container">
    <div class="duty-worker-icon njc-widget-icon">
      <span class="fa fa-user njc-widget-icon-item"></span>
      &nbsp;<span class="njc-widget-icon-label">Duty worker</span>
    </div>
    <div ng-switch on="dutyWorker">
      <div ng-switch-when="dutyWorker" class="duty-worker-info njc-widget-info njc-widget-info-left">
        <ul>
          <li>{{ dutyWorker.name}}</li>
          <li>ph: x{{ dutyWorker.contact.ext}}</li>
          <li ng-if="dutyWorker.contact.mobile">m: {{ dutyWorker.contact.mobile}}</li>
        </ul>
      </div>
      <div ng-switch-default>
        <p>No duty worker has been set for today. Is it you?</p>
      </div>
    </div>
  </div>
</div>
