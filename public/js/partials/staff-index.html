<section class="page staff container" id="staff-index">
  <div class="row">
    <div class="col-xs-12">
      <h2>Staff</h2>
    </div>
  </div>
  <div class="row duty-worker">
  </div>
  <div class="row">
    <div class="col-xs-9">
      <filter-tabs tabs=vm.teams></filter-tabs>
    </div>
    <div class="col-xs-3 text-right">
      <button class="btn btn-primary" ui-sref="staff.new">
        <span class="fa fa-upload"></span>&nbsp;Add staff member
      </button>
    </div>
  </div>
  <div class="staff-listing">
    <table class="table table-condensed">
      <!--<thead>
        <tr>
          <th>&nbsp;</th>
          <th>Staff Member</th>
          <th>Role</th>
          <th>Team</th>
          <th>Status</th>
        </tr>
      </thead>-->
      <tbody>
        <tr class="staff-member" ng-repeat="staff_member in vm.staff">
          <td class="staff-member-avatar text-center"><span class="fa fa-user fa-3x"></span></td>
          <td class="staff-member-details-name">{{ staff_member.name }}</td>
          <td class="staff-member-details-role">{{ staff_member.organisation.role }}</td>
          <td class="staff-member-details-team">{{ staff_member.organisation.team }}</td>
          <td class="staff-member-status" ng-if="staff_member.status.in">Currently in</td>
          <td class="staff-member-status-in" ng-if="staff_member.status.in"><span class="fa fa-circle fa-2x"></span></td>
          <td class="staff-member-status" ng-if="!staff_member.status.in">Currently out</td>
          <td class="staff-member-status-out" ng-if="!staff_member.status.in"><span class="fa fa-circle fa-2x"></span></td>
        </tr>
      </tbody>
    </table>

      <div class="staff-member-status col-xs-3" ng-if="staff_member.status.in">
        <span class="staff-member-status-text">Currently in</span>
        &nbsp;<span class="staff-member-status-in"></span>
      </div>
      <div class="staff-member-status col-xs-3" ng-if="!staff_member.status.in">
        <span class="staff-member-status-text col-xs-8">Currently out</span>
        &nbsp;<span class="staff-member-status-out col-xs-4"></span>
      </div>-->
  </div>
</section>
