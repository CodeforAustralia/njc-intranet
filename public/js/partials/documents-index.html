<section class="page documents container" id="documents-index">
  <div class="row">
    <div class="col-xs-12">
      <h2>Documents</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-9">
      <filter-tabs tabs="vm.categories" active="vm.activeTab" default=""></filter-tabs>
    </div>
    <div class="col-xs-3 text-right">
      <button class="btn btn-primary" ui-sref="documents.new">
        <span class="fa fa-upload"></span>&nbsp;Add new document
      </button>
    </div>
  </div>
  <div class="row documents-listing">
    <div class="col-xs-12 document-group" ng-repeat="item in vm.content | filter:vm.activeTab">
      <div class="document-group-content">
        <h3>{{ item.title }}</h3>
        <ul class="document-group-list">
          <li ng-repeat="doc in item.documents">
            <span class="fa fa-file">{{ doc.type }}</span>
            <a href="/documents/{{ doc._id }}">{{ doc.title }}</a><br/> <!-- for now just open the link in a new window -->
            <span>{{ doc.summary }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
